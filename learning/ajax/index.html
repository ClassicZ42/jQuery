							// post request

							$('#postForm').submit(function(e){
								// stop default
							e.preventDefault();
							// set vars to target value's

							var body = $('#body').val();
							// atr action will get us the url
							var url = $(this).attr('action');
							// url and what you want to send as an object

							$.post(url, {title:title, body:body}).done(function(data){
